<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Graph Visualization Web</title>
    <style>
      body {
        margin: 0;
        padding: 1rem;
      }
      .container {
        display: flex;
        gap: 1rem;
      }
      #sketch-holder {
        box-shadow: 0px 2px 5px rgb(0, 0, 0, 0.25);
      }
      #buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      #error {
        color: #f00;
        position: relative;
        top: 1rem;
      }
      #alert {
        position: relative;
        top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="sketch-holder"></div>
      <div id="buttons">
        <button id="add">노드 추가</button>
        <button id="remove">노드 삭제</button>
        <button id="connect">노드 연결</button>
        <button id="removeconnection">노드 연결 삭제</button>
        <button id="connectall">모든 노드 연결</button>
        <button id="removeall">모든 노드 삭제</button>
        <button id="removeallcon">모든 노드 연결 삭제</button>
        <button id="dijkstra">다익스트라</button>
        <button id="dfs">dfs</button>
        <button id="bfs">bfs</button>
      </div>
    </div>
    <div id="error"></div>
    <div id="alert"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="./sketch.js"></script>
  </body>
</html>
